<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<section class="d-flex">
    <div class="left-area d-flex justify-content-center align-items-center flex-column" style="position: relative;">
        <div class="text " style="width:768px; color: white;">
            <h1 style="font-size:50px; font-weight: bold;">Keep it special</h1>
            <p style="font-size:30px; ">Capture your personal memory in unique way, anywhere.</p>
        </div>
        <div class="social text-white" style="position:absolute; bottom: 0;">            
            <i class="fab fa-twitter fa-x mb-3" style="font-size: 24px;"></i>   
            <i class="fab fa-facebook-f fa-x mx-3" style="font-size: 24px;"></i>
            <i class="fab fa-instagram fa-x" style="font-size: 24px;"></i>            
        </div>
    </div>    
    
    <div class="right-area d-flex justify-content-center align-items-center">
        <div class="text-white text-center " style="width: 400px;height: 500px;">
            <img src="./img/logo-white.svg" alt="" style="height: 64px;">
            <div class="py-4 d-flex "style="height: 88px; padding-left:30%;">
                <div style="width: 40px; height: 40px; border-radius: 50%; border:2px solid white; line-height: 40px;">
                    <i class="fab fa-facebook-f">
                        
                    </i>
                </div>
                <div class="mx-3" style="width: 40px; height: 40px; border-radius: 50%; border:2px solid white; line-height: 40px; font-size: 18px; font-weight: bold;">
                G+</div>
                <div style="width: 40px; height: 40px; border-radius: 50%;border:2px solid white; line-height: 40px;font-size: 18px; font-weight: bold;">in
                </div>            
            </div>
            <p>or use email your account</p>

            <form>
                <div class="form-group d-flex justify-content-center">
                  <label for="InputEmail" ></label>
                  <input type="email" class="form-control shadow-none" id="" aria-describedby="emailHelp" placeholder="Email" style="width: 555px; height: 60px; background-color: black; font-size: 20px;">
                  
                </div>
                <div class="form-group d-flex justify-content-center">
                  <label for="InputPassword"></label>
                  <input type="password" class="form-control shadow-none p-1" id="" placeholder="  Password" style="width: 555px; height: 60px; background-color: black;font-size: 20px;">                  
                </div>
                <a id="passwordHelp" class="form-text text-muted mb-3 d-flex justify-content-end">Forgot your password?</a>
                
                <button type="submit" class="btn btn-primary" style="width: 365px; height: 60px; border-radius: 30px;font-size: 20px; background-color: #6366f1; border-color: #6366f1;">SIGN IN</button>
              </form>

        </div>
    </div>

</section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
